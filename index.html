<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Tip Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mindfulness Tip Generator</h1>
    </header>
    <div class="container">
        <div class="tip-box">
            <i class="fas fa-leaf tip-icon"></i>
            <div id="tip">Click the button to get a mindfulness tip!</div>
        </div>
        <button onclick="generateTip()">Get Tip</button>
    </div>
    <footer>
        <p>Stay mindful, stay peaceful.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
